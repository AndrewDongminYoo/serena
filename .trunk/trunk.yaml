# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@22.16.0
    - python@3.10.8
    - rust@1.82.0
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - bandit
    - svgo
    - nixpkgs-fmt
    - isort
    - dart
  enabled:
    - mypy@1.19.1
    - ruff@0.14.13
    - golangci-lint2@2.6.1
    - actionlint@1.7.10
    - black@26.1.0
    - checkov@3.2.497
    - clippy@1.65.0
    - codespell@2.4.1
    - git-diff-check
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@2.8.0
    - hadolint@2.14.0
    - ktlint@1.8.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.2
    - oxipng@10.0.0
    - prettier@3.8.0
    - rustfmt@1.65.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - terrascan@1.19.9
    - tflint@0.60.0
    - tfsec@1.28.14
    - trivy@0.68.2
    - trufflehog@3.92.5
    - yamllint@1.38.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
